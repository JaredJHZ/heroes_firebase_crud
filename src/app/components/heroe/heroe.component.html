<h3>Heroe <small>nombre</small></h3>
<button class="btn btn-outline-danger"
[routerLink]="['heroes']"
>
  Regresar
</button>
<button 
class="btn btn-outline-primary"
(click)="refresh(forma)"
>Nuevo</button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="click()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
        class="form-control"
        [(ngModel)]="heroe.nombre"
        required
        name="nombre"
        placeholder="Nombre"
        >
      </div>
      <div class="form-group">
          <label>Casa</label>
          <select 
          [(ngModel)]="heroe.casa"
          required
          name="casa"
           id="" class="form-control">
              <option value="Marvel">Marvel</option>
              <option value="DC">DC</option>
          </select>
        </div>
        <div class="form-group">
            <textarea 
            [(ngModel)]="heroe.bio"
            name="heroe" id="" cols="30" rows="10"
            class="form-group"
            ></textarea>
          </div>
          <div class="form-group">
            <button 
            [disabled]="!forma.valid"
            type="submit"
            class="btn btn-outline-primary"
            >
          {{nombreBoton}}
          </button>
          </div>
    </form>
  </div>
</div>
